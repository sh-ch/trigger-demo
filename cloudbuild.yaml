steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['install', '.']
  env: ['PROJECT_ROOT=hello']
- name: 'gcr.io/cloud-builders/go'
  args: ['build', 'hello']
  env: ['PROJECT_ROOT=hello']
- name: 'bash'
  args: ['-c', 'printf "This is a test\n%.0s" {1..2500}']
logsBucket: 'gs://sc-show-logs'
options:
  logging: GCS_ONLY
